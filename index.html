<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,500i,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <title>Kalkulator</title>
</head>
<body>
    <header class='main-header'>
        <h1>The Unconventional Calculator</h1>
    </header>

    <section class="operation">
        <input type="text" class='numInput'>
        <div class="gumbi">
            <button class='btn plus'>+</button>
            <button class='btn minus'>-</button>
            <button class='btn puta'>*</button>
            <button class='btn dijeljeno'>/</button>
            <button class='btn jednako'>=</button>
        </div>
        <button class='reset'>RESET</button>
    </section>
    <script src='program.js'></script>
</body>
</html>
